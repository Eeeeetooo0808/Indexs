<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب المنتج</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }
    .order-form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .order-form h2 {
      margin-bottom: 15px;
      font-size: 20px;
      text-align: center;
    }
    .order-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .order-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .order-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="order-form">
    <h2>أدخل بيانات الطلب</h2>
    <input type="text" id="username" placeholder="أدخل اليوزر" required>
    <input type="text" id="userId" placeholder="أدخل الآيدي" required>
    <button onclick="sendOrder()">طلب المنتج</button>
  </div>

  <script>
    function sendOrder() {
      const username = document.getElementById('username').value;
      const userId = document.getElementById('userId').value;
      const webhookURL = 'https://discord.com/api/webhooks/1302647594891219006/ac_tAXAvFsCSLwsM9CBsOwnZ4-Nzs_iKwsvSm5qv2SP_4KoiCliP1FFLPwkxfjfaKDA8''';

      if (username && userId) {
        fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: `طلب جديد من:\n- **User**: ${username}\n- **ID**: ${userId}`
          }),
        })
        .then(response => {
          if (response.ok) {
            alert('تم إرسال الطلب بنجاح');
          } else {
            alert('حدث خطأ أثناء إرسال الطلب');
          }
        })
        .catch(error => {
          console.error('خطأ:', error);
        });
      } else {
        alert('يرجى إدخال جميع الحقول');
      }
    }
  </script>
</body>
</html>
